<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevNotes</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- scripts -->
    <script type="module" src="js/scripit.js" defer></script>
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>DevNotes</h1>

      <div id="search-container">
        <i class="bi bi-search"></i>
        <input type="text" name="search" id="search" placeholder="Buscar notas" />
      </div>

      <button id="export">Exportar CSV <i class="bi bi-download"></i></button>
    </header>

    <div id="add-note-container">
      <input type="text" name="add-note" id="addInput" placeholder="Adicionar nota" />
      <button id="add-note"><i class="bi bi-plus"></i></button>
    </div>

    <div id="notes-container"></div>
  </body>
</html>
